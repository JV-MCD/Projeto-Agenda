<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <h1>
            Agenda de Contatos
        </h1>
    </header>
    <form id='form-agenda'>
        <input id='nome-contato' type="text" required placeholder="Nome do Contato">
        <input id='numero-contato' type="tel" required placeholder="Numero do Contato">
        <button type="submit">Adicionar +</button>
    </form>
    <table cellspacing = '0'>
        <thead>
            <th>
                Nome do Contato
            </th>
            <th>
                Numero do Contato
            </th>
        </thead>
        <tbody>
            <tr>
                <td>
                    ---
                </td>
                <td>
                    ---
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="./script.js"></script>
</body>
</html>
